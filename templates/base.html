<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link type="text/css" href={{url_for('static', filename='bootstrap/css/bootstrap.min.css')}} rel="stylesheet" />
    <link type="text/css" href={{ url_for('static', filename='jplayer/skin/blue.monday/css/jplayer.blue.monday.css')}} rel="stylesheet" />
    <script type="text/javascript" src="{{url_for('static', filename='jquery/jquery-1.11.2.min.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='bootstrap/js/bootstrap.min.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='jplayer/jquery.jplayer.min.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='jplayer/jplayer.playlist.min.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='player.js')}}"></script>
    <title>La radio du local - {% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-default navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">La radio du local</a>
          <a class="navbar-brand" href="#">Ma collection</a>
          <a class="navbar-brand" href="#">Options</a>
          <a class="navbar-brand" href="#">Dick</a>
        </div>
      </div>
    </nav>

    <div id="container">

    {% block content %}{% endblock %}
<div id="jquery_jplayer_1" class="jp-jplayer"></div>
<div id="jp_container_1" class="jp-audio" role="application" aria-label="media player">
	<div class="jp-type-single">
		<div class="jp-gui jp-interface">
			<div class="jp-controls">
				<button class="jp-play" role="button" tabindex="0">play</button>
				<button class="jp-stop" role="button" tabindex="0">stop</button>
			</div>
			<div class="jp-progress">
				<div class="jp-seek-bar">
					<div class="jp-play-bar"></div>
				</div>
			</div>
			<div class="jp-volume-controls">
				<button class="jp-mute" role="button" tabindex="0">mute</button>
				<button class="jp-volume-max" role="button" tabindex="0">max volume</button>
				<div class="jp-volume-bar">
					<div class="jp-volume-bar-value"></div>
				</div>
			</div>
			<div class="jp-time-holder">
				<div class="jp-current-time" role="timer" aria-label="time">&nbsp;</div>
				<div class="jp-duration" role="timer" aria-label="duration">&nbsp;</div>
				<div class="jp-toggles">
					<button class="jp-repeat" role="button" tabindex="0">repeat</button>
				</div>
			</div>
		</div>
		<div class="jp-details">
			<div class="jp-title" aria-label="title">&nbsp;</div>
		</div>
				<div class="jp-playlist">
			<ul>
				<li>&nbsp;</li>
			</ul>
			</div>
		<div class="jp-no-solution">
			<span>Update Required</span>
			To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
		</div>
	</div>
</div>
</div>
</body>
</html>
